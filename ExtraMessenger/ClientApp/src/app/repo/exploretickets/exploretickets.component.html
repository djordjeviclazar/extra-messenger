<div class="main-container">
  <app-reposidebar></app-reposidebar>
  <mat-divider [vertical]="true"></mat-divider>
  <!--
  <h2 style="color: white;">{{username | titlecase}}</h2>
  <strong style="color: white; margin-right: 10px;">branchanalyze works!</strong>-->
<div class="content-container">
  <div class="text-center flex-sidebar">
    <h2 class="text-orange">Filters</h2>
    <mat-divider></mat-divider>
    <div style="overflow-y: hidden; overflow-x: hidden;">
      <div (click)="filterBeginner()"
           class="row mb-2 ml-3 mr-3 shadow-sm p-1 rounded border border-primary contact">
        <div class="ml-2 mt-3 text-purple">
          <strong> Beginner </strong>
        </div>
      </div>
      <div (click)="filterIntermediate()"
           class="row mb-2 ml-3 mr-3 shadow-sm p-1 rounded border border-primary contact">
        <div class="ml-2 mt-3 text-purple">
          <strong> Intermediate </strong>
        </div>
      </div>
      <div (click)="filterAdvanced()"
           class="row mb-2 ml-3 mr-3 shadow-sm p-1 rounded border border-primary contact">
        <div class="ml-2 mt-3 text-purple">
          <strong> Advanced </strong>
        </div>
      </div>
    </div>
  </div>
  <mat-divider [vertical]="true"></mat-divider>

  <div class="text-center flex-sidebar">
    <h2 class="text-orange">Recomended</h2>
    <mat-divider></mat-divider>
    <div style="overflow-y: scroll; overflow-x: hidden;">
      <ng-container *ngFor="let t of (_TicketsObserver | async) as Tickets">

        <mat-card class="example-card">
          <mat-card-header>
            <!-- 
            <div mat-card-avatar style="background-size: cover;"></div>-->
            <mat-card-title>{{t.title | titlecase}}</mat-card-title>
            <mat-card-subtitle>Sub</mat-card-subtitle>
          </mat-card-header>
          <div class="row mb-2 ml-3 mr-3 shadow-sm p-1 rounded border border-primary contact">
            <!-- 
            <img mat-card-image width="50px" height="50px;" [src]="user.image" alt="User Photo">-->
            <!-- 
            <div class="ml-2 mt-3 text-purple">
              <strong> Advanced </strong>
            </div>-->
          </div>

          <mat-card-actions>
            <button color="primary" mat-raised-button (click)="goToTicket(t.ticketId)">Go To Ticket</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
  </div>
  <mat-divider [vertical]="true"></mat-divider>

  <div class="text-center flex-sidebar">
    <h2 class="text-orange">Hot</h2>
    <mat-divider></mat-divider>
    <div style="overflow-y: scroll; overflow-x: hidden;">
      <ng-container *ngFor="let h of (_hotTicketsObserver | async) as hotTickets">
        <div (click)="goToTicket(h.ticketId)"
             class="row mb-2 ml-3 mr-3 shadow-sm p-1 rounded border border-primary contact">
          <div class="ml-2 mt-3 text-purple">
            <strong> {{h.title | titlecase}} </strong>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
</div>
